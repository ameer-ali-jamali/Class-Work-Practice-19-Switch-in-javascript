<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <input class="text-box" type="text" id="exp" readonly>
        <br>
        <button class="btn-item" onclick="buttonclicked ('1')">1</button>
        <button class="btn-item" onclick="buttonclicked ('2')">2</button>
        <button class="btn-item" onclick="buttonclicked('3')">3</button>
        <button class="btn-item" onclick="buttonclicked('/')">/</button>
        <br>
        <button class="btn-item" onclick="buttonclicked('4')">4</button>
        <button class="btn-item" onclick="buttonclicked('5')">5</button>
        <button class="btn-item" onclick="buttonclicked('6')">6</button>
        <button class="btn-item" onclick="buttonclicked('*')">x</button>
        <br>
        <button class="btn-item" onclick="buttonclicked('7')">7</button>
        <button class="btn-item" onclick="buttonclicked('8')">8</button>
        <button class="btn-item" onclick="buttonclicked('9')">9</button>
        <button class="btn-item" onclick="buttonclicked('-')">-</button>
        <br>
        <button class="btn-item" onclick="buttonclicked('0')">0</button>
        <button class="btn-item" onclick="buttonclicked('.')">.</button>
        <button class="eql-btn" onclick="buttonclicked('=')">=</button>
        <button class="btn-item" onclick="buttonclicked('+')">+</button>
        <br>
        <button class="btn-item" onclick="buttonclicked('clear')">Clear</button>
        <button class="back-btn" onclick="buttonclicked('back')">Back</button>


    </div>



    <script src="app.js"></script>
</body>

</html>
